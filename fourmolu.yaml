indentation: 2
column-limit: 80
function-arrows: trailing
comma-style: leading
import-export-style: leading
indent-wheres: true
record-brace-space: true
newlines-between-decls: 1
haddock-style: single-line
haddock-style-module: single-line
let-style: inline
in-style: left-align
single-constraint-parens: always
unicode: never
respectful: false
fixities: []
